<!DOCTYPE html>
<html ng-app="App">
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript" ></script>	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="ng/app-module.js" type="text/javascript" ></script>
	<script src="ng/app-controller.js" type="text/javascript" ></script>

	<script lang="javascript">
	</script>
	<style></style>
</head>
<body ng-controller="AppCtrl as ctrl">
	<h1>The First AngularJS Page by <span ng-bind="ctrl.author" /></h1>
	<p>The sum of 1 and 2 is <span ng-bind="1 + 2" /></p>
	<p>
		<ul>
			<li ng-repeat="page in ctrl.pages">{{page.name}} is page id {{page.id}}</li>
		</ul>
	</p>
	<p>
		<span ng-bind="ctrl.getCopyright()"></span>
	</p>
	<p>
		<input type="text" ng-model="ctrl.counter" />
		<button ng-click="ctrl.incCounter()">Inc Counter</button>
	</p>
	<div>
		<input type="text" ng-model="ctrl.page" />
		<button ng-click="ctrl.addPage(ctrl.page)">Add Page</button>
	</div>
</body>
</html>
