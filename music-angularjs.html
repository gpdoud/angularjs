<!DOCTYPE html>
<html ng-app="MusicApp">
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript" ></script>	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="ng/music-app-module.js" type="text/javascript" ></script>
	<script src="ng/music-controller.js" type="text/javascript" ></script>

	<script lang="javascript">
	</script>
	<style></style>
</head>
<body ng-controller="MusicCtrl as ctrl">
	<div>
		<label>Filter:</label>
		<input type="text" ng-model="filterText">
	</div>
	<table class="table">
		<tr ng-repeat="album in ctrl.music | orderBy: 'pubYear' | filter:filterText">
			<td ng-bind="album.artistName"></td>
			<td ng-bind="album.albumTitle"></td>
			<td ng-bind="album.genre"></td>
			<td ng-bind="album.pubYear"></td>
			<td ng-bind="album.recordLabel"></td>
			<td ng-bind="album.stars"></td>
		</tr>
	</table>
</body>
</html>
